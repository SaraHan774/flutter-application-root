name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Flutter 환경 설정
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.7'
          channel: 'stable'
      
      # .env 파일 생성 (개별 GitHub Secrets에서)
      - name: Create .env file
        run: |
          cat > .env << EOF
          # Firebase Configuration
          FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_PROJECT_NUMBER=${{ secrets.FIREBASE_PROJECT_NUMBER }}
          FIREBASE_API_KEY_ANDROID=${{ secrets.FIREBASE_API_KEY_ANDROID }}
          FIREBASE_API_KEY_IOS=${{ secrets.FIREBASE_API_KEY_IOS }}
          FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID_ANDROID=${{ secrets.FIREBASE_APP_ID_ANDROID }}
          FIREBASE_APP_ID_IOS=${{ secrets.FIREBASE_APP_ID_IOS }}
          
          # App Configuration
          APP_PACKAGE_NAME_ANDROID=${{ secrets.APP_PACKAGE_NAME_ANDROID }}
          APP_BUNDLE_ID_IOS=${{ secrets.APP_BUNDLE_ID_IOS }}
          EOF
      
      # Flutter 의존성 설치
      - run: flutter pub get
      
      # Flutter 웹 빌드 (환경 변수 직접 설정)
      - run: flutter build web
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_PROJECT_NUMBER: ${{ secrets.FIREBASE_PROJECT_NUMBER }}
          FIREBASE_API_KEY_ANDROID: ${{ secrets.FIREBASE_API_KEY_ANDROID }}
          FIREBASE_API_KEY_IOS: ${{ secrets.FIREBASE_API_KEY_IOS }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID_ANDROID: ${{ secrets.FIREBASE_APP_ID_ANDROID }}
          FIREBASE_APP_ID_IOS: ${{ secrets.FIREBASE_APP_ID_IOS }}
          APP_PACKAGE_NAME_ANDROID: ${{ secrets.APP_PACKAGE_NAME_ANDROID }}
          APP_BUNDLE_ID_IOS: ${{ secrets.APP_BUNDLE_ID_IOS }}
      
      # 웹 빌드 후 .env 파일을 build/web과 assets에 복사
      - name: Copy .env files for web deployment
        run: |
          echo "Copying .env file to build/web/.env"
          cp .env build/web/.env
          echo "Creating assets directory and copying .env"
          mkdir -p build/web/assets
          cp .env build/web/assets/.env
          echo "Verifying .env files exist:"
          ls -la build/web/.env
          ls -la build/web/assets/.env
          echo "Content of build/web/assets/.env:"
          cat build/web/assets/.env
      
      # Firebase Hosting 배포
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_HANDAM_CHATTING }}
          channelId: live
          projectId: handam-chatting
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
